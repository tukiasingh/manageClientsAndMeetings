<form #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="form.resetForm()" >
  <div class="form-group">
    <label>Client Name</label>
    <input class="form-control" name="clientName"
           [(ngModel)]="meeting.client" required />
  </div>

  <div class="form-group">
    <label>Meeting Topic</label>
    <input class="form-control" name="meetingTopic"
           [(ngModel)]="meeting.meetingTopic" required />
  </div>

  <div class="form-group">
    <label>People Count</label>
    <input class="form-control" name="peopleCount"
           [(ngModel)]="meeting.peopleCount"
           required />
  </div>

  <div class="form-group">
    <label>Meeting Time</label>
    <input
      class = "form-control"
      type="datetime-local"
      id="meeting-time"
      name="meeting-time"
      value="2024-03-12T19:30"
      min="2024-03-07T00:00"
      max="2025-04-14T00:00"
      [(ngModel)]="meeting.meetingStartTime" required />
  </div>

  <div class="mt-2">
    <button type="submit" class="btn btn-primary"
            [class.btn-warning]="editing" [disabled]="form.invalid">
      {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-secondary m-1">Cancel</button>
  </div>
</form>
