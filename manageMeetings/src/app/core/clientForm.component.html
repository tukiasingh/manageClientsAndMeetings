<form #form="ngForm" (ngSubmit)="submitClientForm(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control"
           name="name"
           [(ngModel)]="client.name"
           #name="ngModel"
           required
           pattern="^[A-Za-z ]+$"/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" [(ngModel)]="client.email" email required type="email"/>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control" name="address" [(ngModel)]="client.address" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" name="password" [(ngModel)]="client.password"  required type="password"/>
  </div>
  <div class="form-group">
    <label>Repeat Password</label>
    <input class="form-control" name="repeatedPassword" [(ngModel)]="client.repeatedPassword" required type="password"/>
  </div>
  <button class="btn btn-primary mt-2" type="submit">Register</button>



</form>
